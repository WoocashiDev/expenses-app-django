{% extends "base.html" %}

{% block content %}
<div class="row d-flex justify-content-center mt-5 mb-5">
	<div class="col-6">
<h3 class="mb-5">Confirm removing "{{object}}"</h3>
<form class="generic-form" method="post" action="">
  {% csrf_token %}
  {% for field in form %}
  <label class="form-label">{{field.label}}</label>
  {{field}}
  {% endfor %}
  <button class="btn btn-danger mt-4" type="submit">delete</button>
</form>
</div>
</div>

{% endblock %}
